	<script type="text/javascript">
		 $(document).ready(function() {		 	
	     $(".slidingDiv").hide();
	     $('.show_hide').hover(function () {
	     	$(this).css('background-color', 'black');
	     	$(this).stop().animate({
            opacity: 0.7,            
	        }, 400);
	        $('.slidingDiv').removeClass('hide');
	         return false;
	     }, function () {
	        $(this).stop().animate({
	            opacity: 1,
	        }, 500);
        	$('.slidingDiv').addClass('hide');
		    });

		 });
	</script>
