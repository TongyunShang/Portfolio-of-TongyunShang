	     $('.show_hide').hover(function () {

	     	$(this).stop().animate({
            opacity: 0.7,            
	        }, 400);
	        $('.slidingDiv').removeClass('hide');

	     }, function () {
	        $(this).stop().animate({

	        }, 500);
